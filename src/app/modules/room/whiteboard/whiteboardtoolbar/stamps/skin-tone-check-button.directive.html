<div class="skintone-checkbutton" ng-class="{selected: isSelected, hovering: isHovering}"
    id="SkinToneButton-{{skinTone.id}}" ng-mouseover="isHovering=true" ng-mouseleave="isHovering=false;" ng-click="selectSkintone()">
    <div class="skintone-oval" ng-style="{'background-color': skinTone}"></div>
</div>
