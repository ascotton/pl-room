<h1 mat-dialog-title>{{ 'STEPS.RESULTS.RESTART_HEADER' | translate }}</h1>
<div mat-dialog-content>
  {{ 'STEPS.RESULTS.RESTART_QUESTION' | translate }}
</div>
<div mat-dialog-actions class="margin-t">
  <button mat-button (click)="onConfirmRestart()" color="primary">
    {{ 'STEPS.RESULTS.BTN_CONFIRM' | translate }}
  </button>
  <button mat-button (click)="closeDialog()">{{ 'STEPS.RESULTS.BTN_CANCEL' | translate }}</button>
</div>
