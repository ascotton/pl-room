					 viewBox="-41 43.4 415.6 415.6" style="enable-background:new -41 43.4 415.6 415.6;" xml:space="preserve">

								C119.7,62.1,96.8,53.4,68.5,53.4z"></path>
						</g>
					</g>
				</g>
				</svg>
			</button>
			<div class="scrubber" ng-mousedown="onPressScrubber($event)">
                <div class="track" >
                    <div class="progress-fill" style="width: {{progressPercentage}}%"></div>
                    <button class="handle" style="left: {{progressPercentage}}%"></button>
